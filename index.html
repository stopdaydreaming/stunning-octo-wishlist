<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <title>Wishlist</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12">
          <h1>What's on your wishlist?</h1>
          <form id="add-items">
            <div class="row mb-3">
              <div class="col-md-6">
                  <input type="text" class="form-control" id="wish-item" placeholder="Wish Please!"/>
              </div>
              <div class="col-md-2">
                  <input type="text" class="form-control" id="wish-price" placeholder="Price">
              </div>
              <div class="col-md-2">
                  <input type="text" class="form-control" id="wish-size" placeholder="Size">
              </div>
              <div class="col-md-2">
                  <input type="text" class="form-control" id="wish-color" placeholder="Color">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Add to List</button>
          </form>
        </div>
      </div>
      <hr>
      <div class="row mt-3">
        <div class="col-md-12">
            <h1>Wishlist Items</h1>
            <ul id="list-items"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
